<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DATA CENTER IBM</title>
    <link href="css/style.css" rel="stylesheet">
    <script>
        // JavaScript function to validate password
        function validatePassword(event) {
            event.preventDefault(); // Prevent form submission

            const passwordInput = document.getElementById('name').value;
            const correctPassword = "yourPassword"; // Replace with your desired password

            if (passwordInput === correctPassword) {
                alert("Access Granted!");
                // Redirect to a different page or show content
                // window.location.href = "restricted-area.html"; // Uncomment this to redirect
            } else {
                alert("Access Denied! Incorrect Password.");
            }
        }
    </script>
</head>
<body>
    <div id="login-screen">
        <div id="top">
            <a href="https://www.google.com">X</a>
        </div>
        <h1>RESTRICTED DATABASE!</h1>
        <form onsubmit="validatePassword(event)" method="post">
            <label for="name">ENTER PASSWORD</label>
            <br><br>
            <input type="text" id="name" name="name" placeholder="Enter Password" required>
            <br><br>
            <input type="submit" value="Login">
        </form>
        <h3>TRESPASSERS WILL FACE LEGAL ACTION</h3>
    </div>
</body>
</html>
